name       : ldc
version    : 1.24.0
release    : 27
source     :
    - git|https://github.com/ldc-developers/ldc.git : v1.24.0
    - https://github.com/ldc-developers/ldc/releases/download/v1.24.0/ldc2-1.24.0-linux-x86_64.tar.xz : 868e070fe90b06549f5fb19882a58a920c0052fad29b764eee9f409f08892ba3
license    :
    - Apache-2.0
    - BSD-3-Clause
    - BSL-1.0
component  : programming
summary    : The LLVM-based D Compiler
description: |
    The LDC project provides a portable D programming language compiler with modern optimization and code generation capabilities. The compiler uses the official DMD frontend to support the latest version of D2, and relies on the LLVM Core libraries for code generation.
clang      : yes
libsplit   : no
patterns   :
    - /usr/include/*
    - /usr/lib64/*
builddeps  :
    - ldc
    - binutils-gold
setup      : |
    %patch -p1 < $pkgfiles/stateless.patch
    #patch -p1 < $pkgfiles/0001-dont-use-lto-and-or-pgo.patch
    %patch -p1 < $pkgfiles/0001-use-bfd-instead-of-gold.patch

    tar -xf $sources/ldc2-1.24.0-linux-x86_64.tar.xz -C $workdir
build      : |
    %cmake_ninja \
        -DLIB_SUFFIX=64 \
        -DBUILD_SHARED_LIBS=BOTH \
        -DBUILD_LTO_LIBS=ON \
        -DINCLUDE_INSTALL_DIR=/usr/include/dlang/ldc \
        -DSYSCONF_INSTALL_DIR=/usr/share/defaults/etc \
        -DLDC_WITH_LLD=OFF \
        -DADDITIONAL_DEFAULT_LDC_SWITCHES="\"-link-defaultlib-shared\"" \
        -DD_COMPILER=$workdir/ldc2-1.24.0-linux-x86_64/bin/ldmd2
    %ninja_build
install    : |
    %ninja_install
check      : |
    #pushd solusBuildDir
    #ninja all-test-runners
    #ctest --output-on-failure -R "ldc2-unittest"
